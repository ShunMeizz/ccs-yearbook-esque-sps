{% load static %}
<div class="comment-form" style="align-items: baseline">
  <form method="post" action="{% url 'create_blog_comment' blog_id %}">
    <!-- to add comment wo refreshing page
     add this to form
     hx-post="{% url 'create_blog_comment' blog_id %}"
     hx-target=".comments-container"
     hx-swap="beforeend"
     -->
    {% csrf_token %}
    <div class="comment-header">
      <div class="comment-profile">
        <div class="comment-icon-wrapper">
          <img
            class="comment-icon"
            src="{{ request.user.profile.profile_pic.url }}"
            alt="Profile Picture"
          />
        </div>
        <img
          class="comment-icon-frame"
          src="{% static 'images/profile_frame.png' %}"
          alt="Profile frame"
        />
      </div>
      <div class="comment-input">
        <textarea
          name="comment"
          rows="1"
          placeholder="Write a comment"
          required
          id="id_comment"
        ></textarea>
      </div>
      <button type="submit" id="btn-create-comment">âž¤</button>
    </div>
  </form>
</div>
