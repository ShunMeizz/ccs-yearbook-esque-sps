<div class="comment-form" style="align-items: baseline;">
    <form method="post" action="{% url 'create_blog_comment' blog_id %}">
        {% csrf_token %}
        <div class="comment-header" style="width: max-content;">
            <img class="comment-icon" src="{{ request.user.profile.profile_pic.url }}">
            <div class="comment-input">
                <textarea name="comment" cols="40" rows="2" placeholder="Write a comment" required id="id_comment"></textarea>
            </div>
            <button type="submit" id="btn-create-comment">âž¤</button>
        </div>
    </form>
</div>
