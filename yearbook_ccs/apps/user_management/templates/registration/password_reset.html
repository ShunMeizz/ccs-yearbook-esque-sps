{% extends 'base.html' %} {% load static %}
<!-- Main html -->
{% block extra_styles %}
<link rel="stylesheet" href="{% static 'css/form_styles.css' %}" />

{% endblock extra_styles %} {% block before-main %}
<div class="form-header" style="margin-top: 20px">
  <div class="ribbon-container"></div>
  <div class="orange-box"></div>
  <div class="light-box"></div>
  <h1>Resetting password...</h1>
</div>
{% endblock %} {% block content %}
<div class="id-card">
  <img
    src="{% static 'images/sketch_assets/Y-Star1.svg' %}"
    class="star1-svg"
  />
  <img
    src="{% static 'images/sketch_assets/Y-Star1.svg' %}"
    class="star2-svg"
  />
  <img
    src="{% static 'images/sketch_assets/Y-Star1.svg' %}"
    class="star3-svg"
  />
  <img
    src="{% static 'images/sketch_assets/Y-Star1.svg' %}"
    class="star4-svg"
  />
  <div class="id-orange-header"></div>
  <div class="outer-wrapper">
    <div class="form-container" style="padding: 5px 0">
      <div class="images-content">
        <img src="{% static 'images/default_graduate.png' %}" alt="" />
      </div>
      <div class="form-content">
        <form method="POST">
          {% csrf_token %}
          <div class="input-group">
            <input type="email" id="email" name="email" placeholder="Email" />
          </div>
          <button type="submit" style="margin-top: 0">RESET PASSWORD</button>
          <div class="switch-page-message" style="margin-top: 10px">
            <a href="{% url 'login' %}">Back to Log In</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
