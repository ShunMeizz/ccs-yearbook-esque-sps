{% extends 'blog/base.html' %} {% block title %}Blog Home{% endblock %}


<!-- content -->
{% block blog_content %}


<!-- input field -->
 

<div
  class="blog-post bg-light-gray no-highlight blog-input mt-4 mb-1 box-shadow blog-center"
  data-bs-toggle="modal"
  data-bs-target="#blogpostModal"
>
  <div class="row-layout" style="width: 100%">
    <div>
       <a href="{% url 'pending' request.user.id%}" class="remove-link-style">
        <img src="{{request.user.profile.profile_pic.url}}" class="profile-image"/>
      </a>
    </div>
    <div
      class="blog-post bg-white justify-content-between"
      style="width: 100%; margin-left: 15px"
    >
      <div style="padding: 15px">What is happening!?</div>
    </div>
  </div>
  
</div>

<div>{% include 'blog/components/blog_list.html' with blogs=posts %}</div>

<!-- CREATE POST MODAL -->
<div
  class="modal fade"
  id="blogpostModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
  data-bs-backdrop="true"
>
  <form method="post" enctype="multipart/form-data">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Blog</h1>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body mr-2">
          {% csrf_token %}
          <div>{{ form.title }}</div>
          <div>{{ form.content }}</div>
          <div>{{ form.media }}</div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-outline-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button
            type="submit"
            class="btn btn-primary"
            name="action"
            value="create"
          >
            Post
          </button>
        </div>
      </div>
    </div>
  </form>
</div>

<!-- prettier-ignore -->
<!-- {% include 'blog/components/modal/filterpost.html' with filter=filterform test=test %}  -->
 {% endblock %}
