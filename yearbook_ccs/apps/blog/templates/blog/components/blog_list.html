{% load static %}
{% block extra_styles %}
<link rel="stylesheet" href="{% static 'css/blogs.css' %}" />
<link rel="stylesheet" href="{% static 'css/comment_styles.css' %}">
{% endblock extra_styles %}
{% load humanize %}

<div>
    {% block blog_post %}
        {% for post in blogs %}
                {% include 'blog/components/blog_post.html' with post=post%}
        {% endfor %}
    {% endblock %}
</div>

<script src="{% static 'js/comment_script.js' %}"></script>
