{% extends 'base.html' %} {% load static %} {% block extra_styles %}
<link rel="stylesheet" href="{% static 'css/blogs.css' %}" />
<link rel="stylesheet" href="{% static 'js/styles.js' %}" />
<link rel="stylesheet" href="{% static 'css/profile_card.css' %}" />
{% endblock extra_styles %} {% load humanize %}

<!-- start block -->
{% block content %}
<div class="bg-white">
  <div class="p-4">
    <div class="coolvetica black size-50 center">
      {% block report_type_title %} {% endblock %}
    </div>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">User</th>
          <th scope="col">Reason</th>
          <th scope="col">Date</th>
          <th scope="col">Link</th>
          <th scope="col">Status</th>
        </tr>
      </thead>
      <tbody>
        {% block report_content %} {% endblock %}
      </tbody>
    </table>
  </div>
</div>

{% endblock %}
