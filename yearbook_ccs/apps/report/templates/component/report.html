{% if report.status == 0 %}
<tr>
  <th scope="row">{{report.id}}</th>
  <td>{{username}}</td>
  <td>{{report.reason}}</td>
  <td>{{report.date}}</td>
  <td>{{report.link}}</td>
  <td>
    <div class="dropdown">
      <button
        class="btn btn-secondary dropdown-toggle"
        type="button"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        Pending
      </button>
      <ul class="dropdown-menu">
        <form method="post" action="{% url 'finished_report' %}">
          {% csrf_token %}
          <li>
            <input type="hidden" name="report_id" value="{{report.id}}" />
            <button type="submit" class="dropdown-item">Finished</button>
          </li>
        </form>
      </ul>
    </div>
  </td>
</tr>
{% endif %}
