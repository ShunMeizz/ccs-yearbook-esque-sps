{% load static %} {% if report.status == 0 %}
<tr>
  <th scope="row">{{report.id}}</th>
  <td>{{report.user_reported_id}}</td>
  <td>{{report.reason}}</td>
  <td>{{report.date}}</td>
  {% if report.report_type == 2 %}
  <td>
    <button
      class="show-modal-btn"
      data-bs-toggle="modal"
      data-bs-target="#profileModal{{ report.report_item_id }}"
    >
      View Account
    </button>
  </td>
  {% else %}
  <td><a href="{{report.link}}"> View post </a></td>
  {% endif %}
  <td>
    <div class="dropdown">
      <button
        class="btn btn-secondary dropdown-toggle"
        type="button"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        Pending
      </button>
      <ul class="dropdown-menu">
        <form method="post" action="{% url 'finished_report' %}">
          {% csrf_token %}
          <li>
            <input type="hidden" name="report_id" value="{{report.id}}" />
            <button type="submit" class="dropdown-item">Finished</button>
          </li>
        </form>
      </ul>
    </div>
  </td>
</tr>
{% endif %}
