{% load static %}

<div
  class="modal fade"
  id="reportModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <form method="post" action="{% url 'add_report' %}">
        {% csrf_token %}
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Report</h1>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <!-- Corrected textarea name -->
            <!-- name=report_reason -->
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="report_reason"
                id="exampleRadios1"
                value="0"
                checked
              />
              <label class="form-check-label" for="exampleRadios1">
                Nudity or sexual activity
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="report_reason"
                id="exampleRadios2"
                value="1"
              />
              <label class="form-check-label" for="exampleRadios2">
                Bullying or harassment
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="report_reason"
                id="exampleRadios3"
                value="2"
              />
              <label class="form-check-label" for="exampleRadios3">
                Suicide, self-injury, or eating disorder
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="report_reason"
                id="exampleRadios4"
                value="3"
              />
              <label class="form-check-label" for="exampleRadios4">
                Violence, hate, or exploitation
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="report_reason"
                id="exampleRadios5"
                value="4"
              />
              <label class="form-check-label" for="exampleRadios5">
                Selling or promoting restricted items
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="report_reason"
                id="exampleRadios6"
                value="5"
              />
              <label class="form-check-label" for="exampleRadios6">
                Scam, fraud, or impersonation
              </label>
            </div>
            <!-- Hidden input for report type -->
            <input type="hidden" name="report_type" id="report_type" />
            <input type="hidden" name="report_item_id" id="report_item_id" />
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-outline-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button
            type="submit"
            name="action"
            value="report"
            class="btn btn-primary"
          >
            Report
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="{% static 'js/report_styles.js' %}"></script>
