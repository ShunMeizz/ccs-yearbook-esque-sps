<!--THIS INCLUDES the Profle COMMENT modal-->
{% load static %} {% block profile_modal %}
<!-- Modal Structure -->
<div
	class="modal fade"
	id="profileModal"
	tabindex="-1"
	aria-labelledby="profileModalLabel"
	aria-hidden="true"
>
	<div class="modal-dialog modal-dialog-centered" style="width: 600px; max-width: 90%;">
		<div class="modal-content" id="modalContent">
			<img src="/static/images/cit_logo.png" alt="Logo" class="logo" /> 
			<div class="modal-body d-flex" id="modalBody" style="height: 260px;">
				<!-- Left Column -->
				<div
					class="left-column d-flex flex-column align-items-center"
					style="width: 40%"
				>
				
				<div class="profile-wrapper d-flex align-items-center justify-content-center position-relative">
					<p><span id="profileUsername"  style="text-transform: uppercase;"></span></p>
					<button id="prevProfileBtn" class="btn btn-prev position-absolute start-0">&lt;</button>
					<img
        				id="profileImage"
        				class="img-fluid rounded-circle"
        				style="width: 120px; height: 120px; position: relative; z-index: 2;"
        				alt="Profile Image"
    				/>
    				<img
        				id="profileFrame"
        				class="img-fluid rounded-circle"
        				style="width: 160px; height: 150px; position: absolute;"
        				src="{% static 'images/profile_frame.png' %}"
        				alt="Profile Frame"
    				/>
					<button id="nextProfileBtn" class="btn btn-next position-absolute end-0">&gt;</button>
				  </div>
				  <p style="margin: 2px; margin-top: 15px;"><strong>BATCH <span id="profileBatchYear"></strong></span></p>
				  <div id="socialContainer" style="display: none;">
					<p style="margin: 1px; font-size: 12px;">Connect with me on</p>
					<div id="socialIconsContainer" class="social-icons"></div>
				  </div>
				  </div>
				</div>

				<!-- Right Column -->
				<div class="right-column">
					<h5 id="profileModalLabel"></h5>
					<div class="profile-program-background">
						<p class="profile-program-text">
							<span>Bachelor of Science in </span>
							<span id="profileProgram"></span>
						</p>
					</div>
					<strong>Quote:</strong><div class="profile-quote-box"><span id="profileQuote"></span></div>
					<strong>Hobbies:</strong><div class="profile-hobbies-box"><span id="profileHobbies"></span></div>
					<div class="d-flex justify-content-end mt-2 me-3" >
                        <button id="viewCommentBtn" class="comment-button">View Comment</button>
                    </div>
				</div>	
			</div>
		</div>
	</div>
</div>
{% endblock %}
